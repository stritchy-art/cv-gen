# Configuration pytest

[pytest]
# Répertoires à scanner
testpaths = tests

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=core
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --durations=10

# Marqueurs personnalisés
markers =
    slow: Tests lents (nécessitant appel API, génération complète, etc.)
    integration: Tests d'intégration
    unit: Tests unitaires
    smoke: Tests de fumée (rapides, couvrent les fonctionnalités critiques)

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout pour les tests
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src,core,config
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
