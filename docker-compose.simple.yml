# Version simple sans Nginx
version: '3.8'

services:
  backend:
    build: .
    container_name: cv-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-mini}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./logs:/app/logs
      - ./.cache:/app/.cache
      - ./uploads:/app/uploads
    networks:
      - cv-network

  frontend:
    build: .
    container_name: cv-frontend
    restart: unless-stopped
    command: ["python", "-m", "streamlit", "run", "src/frontend/app_api.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true"]
    ports:
      - "8501:8501"
    environment:
      - API_HOST=backend
      - API_PORT=8000
    depends_on:
      - backend
    networks:
      - cv-network

networks:
  cv-network:
    driver: bridge
