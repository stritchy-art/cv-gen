version: '3.8'

services:
  # Backend API FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_BASE_URL=${AI_API_BASE_URL:-https://oai.endpoints.kepler.ai.cloud.ovh.net/v1}
      - AI_MODEL=${AI_MODEL:-Mistral-Small-3.2-24B-Instruct-2506}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./.cache:/app/.cache
      - ./uploads:/app/uploads
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Streamlit
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator-frontend
    restart: unless-stopped
    command: ["python", "-m", "streamlit", "run", "src/frontend/app_cv_generator.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true", "--server.baseUrlPath=cv-generator"]
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - API_HOST=backend
      - API_PORT=8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cv-network

  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: cv-generator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cv-network
    profiles:
      - with-nginx

networks:
  cv-network:
    driver: bridge

volumes:
  logs:
  cache:
  uploads:
