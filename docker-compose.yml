version: '3.8'

services:
  # Backend API FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_BASE_URL=${AI_API_BASE_URL:-https://oai.endpoints.kepler.ai.cloud.ovh.net/v1}
      - AI_MODEL=${AI_MODEL:-Mistral-Small-3.2-24B-Instruct-2506}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./.cache:/app/.cache
      - ./uploads:/app/uploads
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Streamlit
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-generator-frontend
    restart: unless-stopped
    command: ["python", "-m", "streamlit", "run", "src/frontend/app_cv_generator.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true", "--server.baseUrlPath=cv-generator"]
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_BASE_URL=${AI_API_BASE_URL:-https://oai.endpoints.kepler.ai.cloud.ovh.net/v1}
      - AI_MODEL=${AI_MODEL:-Mistral-Small-3.2-24B-Instruct-2506}
      - API_HOST=backend
      - API_PORT=8000
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-false}
      - KEYCLOAK_EXTERNAL_URL=${KEYCLOAK_EXTERNAL_URL:-https://94.23.185.97/auth}
      - KEYCLOAK_INTERNAL_URL=${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-cv-generator}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-cv-generator-app}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-https://94.23.185.97/cv-generator}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/cv-generator/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - cv-network

  # Keycloak - Identity & Access Management (OIDC broker vers Azure AD)
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: cv-generator-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-change_me_in_production}
      - KC_HTTP_ENABLED=true
      - KC_PROXY_HEADERS=xforwarded
      - KC_HTTP_RELATIVE_PATH=/auth
      - KC_HOSTNAME_URL=https://94.23.185.97/auth
      - KC_HOSTNAME_ADMIN_URL=https://94.23.185.97/auth
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - cv-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/auth/health/ready || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: cv-generator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cv-network
    profiles:
      - with-nginx

networks:
  cv-network:
    driver: bridge

volumes:
  logs:
  cache:
  uploads:
  keycloak_data:
